<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator sederhana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input">
          <h2>Masukkan angka</h2>
          <input type="text" id="angka1" placeholder="Angka 1" />
          <input type="text" id="angka2" placeholder="Angka 2" />
        </div>

        <h2>Pilih operasi bilangan</h2>
        <div class="operasi">
          <button onclick="tambah()">
            <span>+</span>
          </button>

          <button onclick="kurang()">
            <span>-</span>
          </button>

          <button onclick="kali()">
            <span>X</span>
          </button>

          <button onclick="bagi()">
            <span>/</span>
          </button>
        </div>

        <button class="reset" onclick="reset()">Reset</button>

        <p>Hasil</p>
        <div class="output" id="hasil">
          <p>0</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
